<h1>FlashCardz</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3" data-ng-repeat='deck in data.decks'>
          <div class="box">
            <p>{{deck.name}}</p>
            <a class="btn btn-primary" ng-click="viewDeck($index)">Study</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
